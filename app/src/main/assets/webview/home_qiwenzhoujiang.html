<script  type="text/javascript" charset="utf-8">
//跳转到单品
function linkSingle(goods_id){
    var protocal = document.location.protocol;
    var host=  window.location.host;
    if(is_weixn()){
        window.location.href = protocal+"//"+host+"/wxshop/wx_shop.php?act=goods&op=goods_info&id_type=1&goods_id="+goods_id;
    } else{
         window.location.href = "app:&0&0&"+goods_id;
    }
}
//跳转到套装 搭配
function linkGroup(goods_id){
    var protocal = document.location.protocol;
    var host =  window.location.host;
    if(is_weixn()){
        window.location.href = protocal+"//"+host+"/wxshop/wx_shop.php?act=goods&op=goods_group&id_type=1&goods_id="+goods_id;
    } else{
        window.location.href = "app:&0&1&"+goods_id;
    }
}

function is_weixn(){
    var ua = navigator.userAgent.toLowerCase();
    if(ua.match(/MicroMessenger/i) == "micromessenger") {
        return true;
    } else {
        return false;
    }
}
function IsPC() {
    var userAgentInfo = navigator.userAgent;
    var Agents = ["Android", "iPhone",
        "SymbianOS", "Windows Phone",
        "iPad", "iPod"];
    var flag = true;
    for (var v = 0; v < Agents.length; v++) {
        if (userAgentInfo.indexOf(Agents[v]) > 0) {
            flag = false;
            break;
        }
    }
    return flag;
}
function clickNav(i){
    var i=i;
    var content='.content-'+i;
        $(content).siblings().css('display','none');
        $(content).css('display','block');
}

</script>
